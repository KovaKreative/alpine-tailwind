<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alpine Tailwind</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-center bg-slate-950 text-orange-300">

  <h1 x-data="{ message: 'Alpine and Tailwind' }" x-text="message" class="text-5xl font-bold"></h1>
  <main class="flex justify-around gap-1 m-8 text-orange-100">
    <section class="w-1/4 bg-sky-950 flex justify-around rounded p-8" id="counter" x-data="{ count: 0 }">
      <button x-on:click="count++" class="text-xl bg-teal-700 hover:bg-teal-600 active:bg-teal-800 p-2 rounded">Increment</button>
      <span class="text-2xl font-semibold" x-text="count"></span>
    </section>
  </main>

</body>

</html>
